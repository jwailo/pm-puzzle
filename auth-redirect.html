<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>The PM Puzzle</h1>
        <p>Redirecting you to complete your password reset...</p>
    </div>

    <script>
        // Extract all the auth parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        
        // Get all possible parameters
        const params = new URLSearchParams();
        
        // Add from both sources
        for (const [key, value] of urlParams) {
            params.set(key, value);
        }
        for (const [key, value] of hashParams) {
            params.set(key, value);
        }
        
        console.log('Auth redirect with params:', Object.fromEntries(params));
        
        // Build the redirect URL to our reset page
        const resetUrl = new URL('/reset-password.html', window.location.origin);
        resetUrl.hash = params.toString();
        
        console.log('Redirecting to:', resetUrl.href);
        
        // Redirect immediately
        window.location.replace(resetUrl.href);
    </script>
